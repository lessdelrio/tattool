<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <title>Iniciar sesión</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="main.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body class="loginp">
  <div class="row">
    <div class="col s8 offset-s2 logoinicial">
      <img class="responsive-img logoling" src="IMG/logonegro.png">
    </div>
  </div>

  <div class="container" style="margin-top:5%">
    <div class="row">
      <div class="col s10 l4 offset-s1 offset-l4 input-field login">
        <i class="material-icons prefix">person</i>
        <input id="icon_prefix" type="text" class="validate">
        <label for="icon_prefix">Usuario</label>
      </div>
    </div>
    <div class="row">
      <div class="col s10 l4 offset-s1 offset-l4 input-field login">
          <i class="material-icons prefix">vpn_key</i>
          <input id="icon_prefix" type="password" class="validate">
          <label for="icon_prefix">Contraseña</label>
      </div>
    </div>
    <div class="row">
      <div class="col s10 l4 offset-s1 offset-l4 botentrar">
          <a href="home.html">
            <button class="btn waves-effect waves-light black" type="submit" name="action">Entrar
              <i class="material-icons right">send</i>
            </button></a>

      </div>
    </div>
  </div>
  <style>
  @media screen and (min-width: 990px) {
    .botentrar {
      margin-top: 0%;
    }
  }
  </style>



  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
